name: Deploy to Lambda

on:
  push:
    branches: [ master ]          # adjust if needed

permissions:
  id-token: write               # OIDC token
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION || 'us-west-2' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package code
        run: |
          set -euo pipefail

          # 1. Create a staging dir
          rm -rf build && mkdir -p build

          # 2. Copy your Python source files
          cp -v *.py build/

          # 3. Install requirements *only if* the file exists and isnâ€™t empty
          if [ -s requirements.txt ]; then
            python -m pip install -r requirements.txt -t build
          fi

          # 4. Zip everything from the staging dir
          cd build
          zip -r ../function.zip .

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name redCouch_LambdaFunction \
            --zip-file fileb://function.zip \
            --region $AWS_REGION
